{% extends "base.html" %}

{% block title %}
    Логин
{% endblock %}

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
        {% if error %}
            <div>
                {{ error }}
            </div>
        {% endif %}
        <div>
            <label>Login</label>
            <input type="text" name="username" required="required"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" required="required"/>
        </div>
        <div>
            <input type="submit" value="Войти"/>
        </div>
    </form>
{% endblock %}

{% block libs %}

{% endblock %}
